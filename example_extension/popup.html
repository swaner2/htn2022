<html lang="en">
<link rel="stylesheet" href="w3.css">
<head>
    <title>Drink Water Notification</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="notify-wrapper">
        <div id="notify-header">
            <h1>Time to drink water!</h1>
        </div>
    <div id="notify-containers">
        <div class=notify-buttons>
            <button class="button primary" id="notify-button">
                I drank water!
            </button>
        </div>
    </div>
	    <script let counter = document.getElementById('clicker_counter') ></script> 
    <div class="w3-light-grey">
	    
  		<div class="w3-container w3-blue w3-center" style="width: counter *=5%"> counter			</div>
	</div>
    </div>
   <script src="popup.js"></script>
  </body>
