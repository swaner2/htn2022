<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drink Water Notification</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="notify-wrapper">
        <div id="notify-header">
            <h1>Time to drink water!</h1>
        </div>
    <div id="notify-containers">
        <div class=notify-buttons>
            <button class="button primary" id="notify-button">
                I drank water!
            </button>
        </div>
    </div>
    </div>
   <script src="popup.js"></script>
   <div class="w3-light-grey">
  <div id="myBar" class="w3-container w3-green" style="height:24px;width:1%"></div>
</div>

<button class="w3-button w3-light-grey" onclick="move()">Click Me</button>

<script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
    }
  }
}
</script>
  </body>
</html>
